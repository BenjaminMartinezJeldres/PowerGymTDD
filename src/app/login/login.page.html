<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="image-container">
    <img src="assets/icon/Logo Powergym.png" alt="Logo Powergym" style="max-width: 100%; height: auto;">
  </div>
  <form [formGroup]="form" novalidate (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="/register" type="button" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
