<ion-header>
  <ion-toolbar color="primary">
    <!-- Botón para volver al home -->
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Máquinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterMachines()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let machine of filteredMachines">
      {{ machine.name }}
    </ion-item>
  </ion-list>
</ion-content>
