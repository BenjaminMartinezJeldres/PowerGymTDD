<!-- profile.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <ion-avatar slot="start">
      <img [src]="userProfileImage" />
    </ion-avatar>
    <ion-card-content>
      <h2>{{ userName }}</h2>
      <p>Fecha de expiración: {{ userExpirationDate }}</p>
      <p>Fecha de nacimiento: {{ userBirthdate }}</p>
<ion-item>
    <ion-label position="stacked">Número de Teléfono</ion-label>
    <ion-input [(ngModel)]="userPhoneNumber" type="tel"></ion-input>
  </ion-item>
      <p>Correo: {{ userEmail }}</p>
      <p>RUT: {{ userRUT }}</p>
      <p>Miembro desde: {{ userMemberSince | date: 'longDate' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
