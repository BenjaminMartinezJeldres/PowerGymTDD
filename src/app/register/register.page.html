<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <form [formGroup]="form" novalidate (ngSubmit)="register()">
      <ion-label position="stacked">Nombres</ion-label>
      <ion-input formControlName="name"></ion-input>
      <ion-label position="stacked">Apellidos</ion-label>
      <ion-input formControlName="lastname"></ion-input>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input formControlName="email"></ion-input>
      <ion-label position="stacked">Ingresa una contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
      <ion-label position="stacked">Confirma tu contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
  <ion-button type="submit" expand="block">Registrarse</ion-button>
 </form>
</ion-content>
